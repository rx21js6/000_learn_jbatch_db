plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'war'
    id 'eclipse'
    // id 'eclipse-wtp'
    id "org.gretty" version "3.0.4"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // BatchEE
    // https://mvnrepository.com/artifact/javax.batch/javax.batch-api
    implementation group: 'javax.batch', name: 'javax.batch-api', version: '1.0.1'

    // https://mvnrepository.com/artifact/org.apache.batchee/batchee-jbatch
    implementation group: 'org.apache.batchee', name: 'batchee-jbatch', version: '1.0.2'

    // https://mvnrepository.com/artifact/org.apache.batchee/batchee-extras
    implementation group: 'org.apache.batchee', name: 'batchee-extras', version: '1.0.2'

    // https://mvnrepository.com/artifact/org.apache.batchee/batchee-cdi
    implementation group: 'org.apache.batchee', name: 'batchee-cdi', version: '1.0.2'

    // https://mvnrepository.com/artifact/com.sun.xml.bind/jaxb-impl
    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.6'

    // CDI(Weld)
    // https://mvnrepository.com/artifact/org.jboss.weld.servlet/weld-servlet-shaded
    implementation group: 'org.jboss.weld.servlet', name: 'weld-servlet-shaded', version: '3.1.9.Final'

    // Jersey
    // https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.37'

    // https://mvnrepository.com/artifact/org.glassfish.jersey.inject/jersey-hk2
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.37'

    // https://mvnrepository.com/artifact/org.glassfish.jersey.ext.cdi/jersey-cdi1x
    implementation group: 'org.glassfish.jersey.ext.cdi', name: 'jersey-cdi1x', version: '2.37'

    // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-jackson
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.37'

    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'

    // Bean Validation
    // https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
    implementation group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.1.5.Final'

    // DB + JPA
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.0'

    // https://mvnrepository.com/artifact/org.eclipse.persistence/eclipselink
    implementation group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.7.7'

    // SLF4J + Logback
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

application {
}

war {
    println("war")
}

gretty {
    // jettyXmlFile = 'src/main/webapp/WEB-INF/jetty-web.xml'
}

